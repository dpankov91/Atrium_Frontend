<h1 style="text-align: center;">All Procedures</h1>
<ul class="partUl">
  <li *ngFor="let procedure of allProcedures">
    <span class="name">{{procedure.name}}</span>
    <span class="last-name">{{procedure.isCivil}}</span>
    <span class="last-name">{{procedure.additionalInfo}}</span>
    <span ><a (click)="goEditProcedure(procedure)" class="linkEdit">Update</a></span>
    <span class="delete" (click)="deleteProcedure(procedure.id)">Delete</span>
  </li>
</ul>
